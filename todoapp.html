<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Daily</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Rosario:wght@300;400;500;600;700&family=Rowdies:wght@300;400;700&family=Roboto:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6757e709c8.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>
<body>
  <header class="app-header">
    <nav>
      <ul  class="time-navigation-list">
        <li class="logo">
          <a href="index.html" class="logo logo-white">
            <img src="img/icons/logo-icon-white.svg" alt="logo icon: white square and 3 red lines horizontally in it">
            <span>Todo Daily</span>
          </a>
        </li>
        <li class="nav-link small-text today active">
          <i class="fa-solid fa-calendar-day"></i>
          <span>Today</span>
        </li>
        <li class="nav-link small-text yesterday">
          <i class="fa-solid fa-calendar"></i>
          <span>Yesterday</span>
        </li>
        <li class="nav-link small-text upcoming">
          <i class="fa-regular fa-calendar-days"></i>
          <span>Upcoming</span>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content-wrapper flex">
  <aside class="time-navigation">
    <nav class="time-nav">
      <ul  class="time-navigation-list">
        <li class="nav-link small-text active today">
          <i class="fa-solid fa-calendar-day"></i>
          <span>Today</span>
        </li>
        <li class="nav-link small-text yesterday">
          <i class="fa-solid fa-calendar"></i>
          <span>Yesterday</span>
        </li>
        <li class="nav-link small-text upcoming">
          <i class="fa-regular fa-calendar-days"></i>
          <span>Upcoming</span>
        </li>
      </ul>
    </nav>
  </aside>
  <main  class="app-main">
   <!-- Tasks menu -->
    <section class="tasks">
      <h1 class="big-text red-text current-page">Today</h1>
      <span class="current-time small-text"></span>
      <div class="days">
        <ul class="days-list">
        </ul>
      </div>
      <span class="completed-tasks small-text">4/6 completed</span>
      <ul class="tasks-list">
      </ul>
      <div class="task-menu-div">
        <form class="task-menu">
          <input type="text" class="new-task-title" placeholder="Task title">
          <textarea class="new-task-description" placeholder="Description"></textarea>
        </form>
        <button class="btn btn-red agree">Edit/Add</button>
        <button class="btn btn-white decline">Cancel</button>
      </div>
      <div class="add-task">
        <i class="fa-solid fa-circle-plus red-text small-text"></i>
        <span class="red-text small-text">Add task</span>
      </div>
    </section>
  </main>
</div>

</body>
</html>
